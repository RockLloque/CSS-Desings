<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Custom Radio Button</title>
  <link rel="stylesheet" href="style.css" media="all">
</head>
<body>
  <label class="radio-label" for="radio-start">
    <input id="radio-start" class="radio-input" type="radio" name="radio-start" checked>
    <span></span>
  </label>
  <label class="radio-label" for="radio-pause">
    <input id="radio-pause" class="radio-input" type="radio" name="radio-pause" >
    <span></span>
  </label>
</body>
</html>

<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Drop Shadow Effect when input is in focus</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form >
    <div class="row">
      <label for="full-name">Name</label>
      <input id="full-name" type="text" placeholder="Jon Doe">
    </div>
    <div class="row">
      <label for="email">Email Address</label>
      <input id="email" type="email" placeholder="JonDoe@example.com">
    </div>
    <button>Submit</button>
  </form>
  
</body>
</html>

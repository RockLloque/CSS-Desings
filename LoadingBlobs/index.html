<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Loading Blobs</title>
  <link rel="stylesheet" href="style.css" media="all">
</head>
<body>
  <div class="container animate flip">
    <div class="animate delay-1 one pop"></div>
    <div class="animate delay-2 two slide"></div>
    <div class="animate delay-3 three blur"></div>
    <div class="animate delay-4 four grow"></div>
    <div class="animate delay-5 five splat"></div>
  </div>
</body>
</html>
